<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术论坛 - XFFD技术社区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #4a6491 100%);
            color: white;
            padding: 22px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .modal-body {
            padding: 0;
            overflow-y: auto;
            max-height: calc(85vh - 80px);
        }
        
        /* 主内容区标题栏 - 关键修改：按钮放右上角 */
        .section-header {
            display: flex;
            justify-content: space-between; /* 标题和按钮分居左右 */
            align-items: center;
            margin: 35px 0 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 发布按钮样式 */
        .publish-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(41, 121, 255, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .publish-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(41, 121, 255, 0.4);
        }
        
        /* Giscus 容器 */
        #giscus-container {
            min-height: 500px;
        }
        
        .giscus-frame {
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            width: 100%;
            min-height: 400px;
        }
        
        #giscus-widget .giscus-frame {
            min-height: 450px;
        }
        
        .loading-comments {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .loading-comments i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            opacity: 0.7;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .page-btn {
            width: 42px;
            height: 42px;
            border-radius: 8px;
            border: 1px solid var(--gray-light);
            background-color: white;
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .page-btn:hover:not(.active) {
            background-color: var(--gray-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .publish-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-code"></i></div>
                <div class="logo-text">XFFD技术社区</div>
            </a>
            
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="forum.html" class="active"><i class="fas fa-comments"></i> 论坛</a>
                <a href="topics.html"><i class="fas fa-tags"></i> 话题</a>
                <a href="members.html"><i class="fas fa-users"></i> 成员</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
            </div>
            
            <div class="user-section">
                <div class="user-avatar">XF</div>
                <span>访客用户</span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-comments"></i> 技术论坛</h1>
            <p>欢迎来到社区讨论区，请友好交流，共同学习</p>
        </div>

        <!-- 标题栏：按钮已在右上角 -->
        <div class="section-header">
            <div class="section-title">
                <i class="fas fa-comment-dots"></i>
                所有讨论
            </div>
            <button class="publish-btn" id="openModalBtn">
                <i class="fas fa-plus-circle"></i>
                发布新帖
            </button>
        </div>
        
        <!-- 评论展示区 -->
        <div class="comments-container card">
            <div class="loading-comments" id="loadingComments">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>正在加载评论...</h3>
                <p>如果长时间未显示，请检查网络或刷新页面</p>
            </div>
            
            <!-- Giscus评论展示区 -->
            <div id="giscus-container" style="display: none;">
                <!-- Giscus配置 -->
                <script src="https://giscus.app/client.js"
                        data-repo="xffd-dpdns/xffd-dpdns.github.io"
                        data-repo-id="R_kgDORE300g"
                        data-category="Announcements"
                        data-category-id="DIC_kwDORE300s4C1rx8"
                        data-mapping="url"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="1"
                        data-input-position="bottom"
                        data-theme="light"
                        data-lang="zh-CN"
                        data-loading="lazy"
                        crossorigin="anonymous"
                        async>
                </script>
            </div>
        </div>
        
        <!-- 分页控件 -->
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
        </div>
    </main>

    <!-- 发布弹窗 -->
    <div class="modal" id="giscusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-pen-alt"></i> 发布新讨论</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="giscus-widget"></div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">XFFD技术社区</div>
            <div class="footer-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="forum.html"><i class="fas fa-comments"></i> 论坛</a>
                <a href="topics.html"><i class="fas fa-tags"></i> 话题</a>
                <a href="members.html"><i class="fas fa-users"></i> 成员</a>
            </div>
        </div>
        <div class="copyright">
            &copy; 2023 XFFD技术社区. 本页面使用Giscus评论系统. 保留所有权利.
            <span style="margin-left: 10px;">当前页面: 论坛</span>
        </div>
    </footer>

    <script>
        // ==================== 弹窗控制逻辑 ====================
        const modal = document.getElementById('giscusModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        let giscusWidgetLoaded = false;
        
        // 打开弹窗
        openModalBtn.addEventListener('click', () => {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            if (!giscusWidgetLoaded) {
                setTimeout(() => {
                    loadGiscusWidget();
                    giscusWidgetLoaded = true;
                }, 300);
            }
        });
        
        // 关闭弹窗
        closeModalBtn.addEventListener('click', closeModal);
        
        // 点击背景关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ==================== Giscus 加载逻辑 ====================
        
        // 检查主评论区加载状态
        function checkGiscusLoaded() {
            const giscusContainer = document.getElementById('giscus-container');
            const loadingElement = document.getElementById('loadingComments');
            
            if (giscusContainer.querySelector('iframe')) {
                giscusContainer.style.display = 'block';
                loadingElement.style.display = 'none';
                console.log('主评论区Giscus已加载');
            } else {
                setTimeout(checkGiscusLoaded, 1000);
            }
        }
        
        // 加载弹窗内的Giscus部件
        function loadGiscusWidget() {
            const giscusWidget = document.getElementById('giscus-widget');
            
            if (giscusWidget.querySelector('iframe')) {
                return;
            }
            
            const script = document.createElement('script');
            script.src = "https://giscus.app/client.js";
            script.setAttribute("data-repo", "xffd-dpdns/xffd-dpdns.github.io");
            script.setAttribute("data-repo-id", "R_kgDORE300g");
            script.setAttribute("data-category", "Announcements");
            script.setAttribute("data-category-id", "DIC_kwDORE300s4C1rx8");
            script.setAttribute("data-mapping", "url");
            script.setAttribute("data-strict", "0");
            script.setAttribute("data-reactions-enabled", "1");
            script.setAttribute("data-emit-metadata", "1");
            script.setAttribute("data-input-position", "top");
            script.setAttribute("data-theme", "light");
            script.setAttribute("data-lang", "zh-CN");
            script.setAttribute("data-loading", "lazy");
            script.setAttribute("crossorigin", "anonymous");
            script.async = true;
            
            giscusWidget.innerHTML = '';
            giscusWidget.appendChild(script);
            console.log('弹窗发布部件Giscus已加载');
        }
        
        // ==================== 页面初始化 ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('论坛页面已加载，等待Giscus初始化...');
            
            // 检查主展示区Giscus加载状态
            setTimeout(checkGiscusLoaded, 2000);
            
            // 分页按钮事件（示例功能）
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.page-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    console.log('切换到第', this.textContent, '页');
                });
            });
        });
    </script>
</body>
</html>
